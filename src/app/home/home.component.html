   <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let city of cityList" class="col">
     <div class="card shadow-sm">
      <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
       role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
       <title>{{ city.Image }}</title>
       <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>       
      </svg>
      <div class="card-body">
       <p class="card-text">{{ city.Name }}</p>
       <p class="card-text">{{ city.Climate }}</p>
       <p class="card-text">{{ city.Population }}</p>
       <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
         <!-- <button type="button" class="btn btn-sm btn-outline-secondary">View</button> -->
         <a href="#" [routerLink]="['/ViewCity/', city.id]" class="btn"><i class='fas fa-eye view'></i></a>     
         <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
        </div>
        <small class="text-muted">9 mins</small>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</main>


<div class="jumbotron jumbotron-fluid">
 <div class="container">
  <h1 class="display-6" routerLink=" ">City Information</h1>
  <div class="container-xl">
   <div class="table-responsive">
    <div class="table-wrapper">
     <div class="table-title">
     </div>
     <table class="table table-striped table-hover table-bordered table-content">
      <thead>
       <tr class="center-align">
        <th>Name</th>
        <th>Climate</th>
        <th>Population</th>
        <th>Image</th>
        <th>Actions</th>
       </tr>
      </thead>
      <tbody>
       <tr *ngFor="let city of cityList" class="center-align">
        <td>{{ city.Name }}</td>
        <td>{{ city.Climate }}</td>
        <td>{{ city.Population }}</td>
        <td>{{ city.Image }}</td>
        <td>
         <a href="#" [routerLink]="['/ViewEmployee/', city.id]" class="btn"><i class='fas fa-eye view'></i></a>
         <!-- <a href="#" [routerLink]="['/EditEmployee/', city.id]" class="btn"><i class="fa fa-edit edit"></i></a> -->
         <!-- <button type="button" (click)="deleteEmployeeConfirmation(employee)" class="btn"><i class='fas fa-trash-alt delete'></i></button> -->
        </td>
       </tr>
       <tr>
        <td *ngIf="cityList.length == 0" colspan="6">No City Found</td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
  </div>
 </div>
</div>
