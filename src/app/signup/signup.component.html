<div class="row justify-content mt-5 p-2 text">
 <div class="col-md-3"></div>
 <div class="col-md-6">
  <form [formGroup]="registerForm" (ngSubmit)="signup()">
   <div class=" form-group">
    <label for="name">Name</label>
    <input tupe="text " class="form-control" placeholder="Insert your Name" formControlName="name" required>
   </div>
   <div class=" form-group">
    <label for="email">email</label>
    <input tupe="text " class="form-control" placeholder="Insert your Email" formControlName="email" required>
   </div>
   <div class=" form-group">
    <label for="password">password</label>
    <input tupe="text " class="form-control" placeholder="Insert the Password" formControlName="password" required>
   </div>
   <div class="form-group">
    <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
   </div>
   <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
  </form>
 </div>
 <div class ="col-md-3"></div>
</div>
